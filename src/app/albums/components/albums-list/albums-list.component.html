<div class="card">
  <div class="card-body">
    <h4 class="card-title">Album Listing</h4>
    <h5 class="card-subtitle text-muted">Overview of all albums</h5>

    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Filter by title" [(ngModel)]="filters.title">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Filter by description" [(ngModel)]="filters.description">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Filter by year" [(ngModel)]="filters.year">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Filter by url" [(ngModel)]="filters.url">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Filter by artist id" [(ngModel)]="filters.artist_id">
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="applyFilters()">Apply</button>
        <button class="btn btn-secondary" (click)="clearFilters()">Clear</button>
      </div>
    </div>

        <!-- Indicador de carga -->
        <div class="text-center" *ngIf="albumsList.length === 0 && errorMessage===''">
          <!-- Puedes ajustar este SVG según tu diseño -->
          <svg width="50px" height="50px" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#007bff">
            <g fill="none" fill-rule="evenodd">
              <g transform="translate(1 1)" stroke-width="2">
                <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
                <path d="M36 18c0-9.94-8.06-18-18-18">
                  <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 18 18"
                    to="360 18 18"
                    dur="1s"
                    repeatCount="indefinite"/>
                </path>
              </g>
            </g>
          </svg>
          <p>Loading...</p>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>


    <div class="table-responsive" *ngIf="albumsList.length != 0">
      <table class="table align-middle text-nowrap">
        <thead>
          <tr>
            <th class="text-dark font-medium fs-4" (click)="setSortColumn('title')">
              Title
              <span *ngIf="sortColumn === 'title'">
                <i [ngClass]="sortDirection === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
              </span>
            </th>
            <th class="text-dark font-medium fs-4" (click)="setSortColumn('description')">
              Description
              <span *ngIf="sortColumn === 'description'">
                <i [ngClass]="sortDirection === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
              </span>
            </th>
            <th class="text-dark font-medium fs-4" (click)="setSortColumn('year')">
              Year
              <span *ngIf="sortColumn === 'year'">
                <i [ngClass]="sortDirection === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
              </span>
            </th>

            <th class="text-dark font-medium fs-4" (click)="setSortColumn('url')">
              URL
              <span *ngIf="sortColumn === 'url'">
                <i [ngClass]="sortDirection === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
              </span>
            </th>
            <th class="text-dark font-medium fs-4" (click)="setSortColumn('numberOfSongs')">
              Number of Songs
              <span *ngIf="sortColumn === 'numberOfSongs'">
                <i [ngClass]="sortDirection === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
              </span>
            </th>
          </tr>
        </thead>


        <tbody>
          <tr *ngFor="let album of albumsList">
            <td>
              <div class="d-flex align-items-center">
                <div class="ms-3">
                  <h5 class="mb-0 font-medium">{{album.title}}</h5>
                </div>
              </div>
            </td>
            <td class="fs-4">{{album.description}}</td>
            <td>
              <h5 class="mb-0 fw-normal">{{album.year}}</h5>
            </td>
            <td>
              <h5 class="mb-0 fw-normal">{{album.url}}</h5>
            </td>
            <td>
              <a class="btn btn-primary" (click)="navigateToSongs(album)">{{album.numberOfSongs}}</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
        <span>Page {{ currentPage }}</span>
        <button class="btn btn-primary" (click)="nextPage()" [disabled]="albumsList.length < 10">Next</button>
      </div>
    </div>
  </div>
</div>
