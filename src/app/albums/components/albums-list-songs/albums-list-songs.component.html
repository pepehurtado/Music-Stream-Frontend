<div class="card">
  <div class="card-body">


    <div *ngIf="songs.length === 0" class="text-center">
      <!-- SVG de carga azul -->
      <svg width="64" height="64" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#007bff">
        <g fill="none" fill-rule="evenodd">
          <g transform="translate(1 1)" stroke-width="2">
            <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
            <path d="M36 18c0-9.94-8.06-18-18-18">
              <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 18 18"
                to="360 18 18"
                dur="1s"
                repeatCount="indefinite"/>
            </path>
          </g>
        </g>
      </svg>
      <!-- Fin SVG de carga -->
    </div>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Songs of the Artist</h4>
        <div class="table-responsive">
          <table class="table align-middle text-nowrap">
            <thead>
              <tr>
                <th>Title</th>
                <th>Time</th>
                <th>URL</th>
                <th>Album</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let song of songs ">
                <td>{{ song.title }}</td>
                <td>{{ song.time }}</td>
                <td>{{ song.url }}</td>
                <td>{{ song.album }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
