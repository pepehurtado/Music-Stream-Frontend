<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="register-card p-4 shadow-lg rounded">
    <h2 class="text-center mb-4">
      <i class="bi bi-person-plus"></i> Register
    </h2>
    <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label for="username" class="form-label">
          <i class="bi bi-person"></i> Username
        </label>
        <input id="username" formControlName="username" type="text" class="form-control" placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="bi bi-envelope"></i> Email
        </label>
        <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="bi bi-key"></i> Password
        </label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">
          <i class="bi bi-image"></i> Image URL
        </label>
        <input id="image" formControlName="image" type="text" class="form-control" placeholder="Enter image URL">
      </div>
      <div class="mb-3">
        <label for="securityQuestion" class="form-label">
          <i class="bi bi-question-circle"></i> Security Question
        </label>
        <input id="securityQuestion" formControlName="securityQuestion" type="text" class="form-control" placeholder="Enter your security question">
      </div>
      <div class="mb-3">
        <label for="securityAnswer" class="form-label">
          <i class="bi bi-shield-check"></i> Security Answer
        </label>
        <input id="securityAnswer" formControlName="securityAnswer" type="text" class="form-control" placeholder="Enter your security answer">
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">
        <i class="bi bi-person-plus"></i> Register
      </button>
      <div *ngIf="errorMessage" class="mt-3 alert alert-danger">
        {{ errorMessage }}
      </div>
      <div class="text-center mt-3">
        <p>Already have an account?</p>
        <a routerLink="/user/login" class="btn btn-secondary w-100">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </a>
      </div>
    </form>
  </div>
</div>
