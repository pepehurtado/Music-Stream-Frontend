<!-- src/app/components/login/login.component.html -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-card p-4 shadow-lg rounded">
    <h2 class="text-center mb-4">
      <i class="bi bi-lock-fill"></i> Inicio de sesión
    </h2>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label for="username" class="form-label">
          <i class="bi bi-person"></i> Usuario
        </label>
        <input id="username" formControlName="username" type="text" class="form-control" placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="bi bi-key"></i> Contraseña
        </label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">
        <i class="bi bi-box-arrow-in-right"></i> Entrar
      </button>
      <div *ngIf="errorMessage" class="mt-3 alert alert-danger">
        {{ errorMessage }}
      </div>
      <div class="text-center mt-3">
        <p>¿No tienes cuenta todavia?</p>
        <a routerLink="/user/register" class="btn btn-secondary w-100">
          <i class="bi bi-person-plus"></i> Register
        </a>
      </div>
    </form>
  </div>
</div>
