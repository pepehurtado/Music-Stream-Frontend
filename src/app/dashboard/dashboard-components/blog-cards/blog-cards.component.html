<div class="row">
  <div class="col-md-6 col-lg-3" *ngFor="let blogcard of blogcards">
      <div class="card">
          <img [src]="blogcard.image" alt="blogs" class="card-img-top">
          <div class="card-body">
              <h4 class="card-title">{{ blogcard.title | translate }}</h4>
              <h6 class="card-subtitle mb-2 text-muted">{{ blogcard.subtitle }}</h6>
              <p class="card-text mt-3">{{ blogcard.subtext }}</p>
              <a [href]="blogcard.url" class="btn btn-success">{{'CREAR_AHORA' | translate}}</a>
          </div>
      </div>
  </div>
</div>
