<div class="card">
  <div class="card-body">
    <h4 class="card-title">Song Listing</h4>
    <h5 class="card-subtitle text-muted">Overview of all songs</h5>

    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Filter by title" [(ngModel)]="filters.title">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Filter by time" [(ngModel)]="filters.time">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Filter by url" [(ngModel)]="filters.url">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Filter by album id" [(ngModel)]="filters.album">
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="applyFilters()">Apply</button>
        <button class="btn btn-secondary" (click)="clearFilters()">Clear</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table align-middle text-nowrap">
        <thead>
          <tr>
            <th class="text-dark font-medium fs-4" (click)="setSortColumn('title')">
              Title
              <span *ngIf="sortColumn === 'title'">
                <i [ngClass]="sortDirection === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
              </span>
            </th>
            <th class="text-dark font-medium fs-4" (click)="setSortColumn('time')">
              Time
              <span *ngIf="sortColumn === 'time'">
                <i [ngClass]="sortDirection === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
              </span>
            </th>
            <th class="text-dark font-medium fs-4" (click)="setSortColumn('url')">
              URL
              <span *ngIf="sortColumn === 'url'">
                <i [ngClass]="sortDirection === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
              </span>
            </th>
            <th class="text-dark font-medium fs-4" (click)="setSortColumn('album')">
              Album
              <span *ngIf="sortColumn === 'album'">
                <i [ngClass]="sortDirection === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
              </span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let song of songsList">
            <td>
              <div class="d-flex align-items-center">
                <div class="ms-3">
                  <h5 class="mb-0 font-medium">{{song.title}}</h5>
                </div>
              </div>
            </td>
            <td class="fs-4">{{song.time}}</td>
            <td>
              <h5 class="mb-0 fw-normal">{{song.url}}</h5>
            </td>
            <td>
              <h5 class="mb-0 fw-normal">{{song.album_name}}</h5>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-primary" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
      <button class="btn btn-primary" (click)="nextPage()" [disabled]="songsList.length < 10">Next</button>
    </div>
  </div>
</div>
