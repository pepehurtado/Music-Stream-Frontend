<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="register-card p-4 shadow-lg rounded">
    <h2 class="text-center mb-4">
      <i class="bi bi-person-plus"></i> Registro
    </h2>
    <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label for="username" class="form-label">
          <i class="bi bi-person"></i> Usuario
        </label>
        <input id="username" formControlName="username" type="text" class="form-control" placeholder="Introduce su usuario">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="bi bi-envelope"></i> Email
        </label>
        <input id="email" formControlName="email" type="email" class="form-control" placeholder="Introduce su email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="bi bi-key"></i> Contraseña
        </label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Escribe tu contraseña">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">
          <i class="bi bi-image"></i> Foto de perfil
        </label>
        <input id="image" type="file" (change)="onFileChange($event)" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">
        <i class="bi bi-person-plus"></i> Registrarse
      </button>
      <div *ngIf="errorMessage" class="mt-3 alert alert-danger">
        {{ errorMessage }}
      </div>
      <div class="text-center mt-3">
        <p>¿Ya tienes cuenta?</p>
        <a routerLink="/auth" class="btn btn-secondary w-100">
          <i class="bi bi-box-arrow-in-right"></i> Entrar
        </a>
      </div>
    </form>
  </div>
</div>
