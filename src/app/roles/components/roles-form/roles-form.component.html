<div class="card">
  <div class="card-body">
    <h4 class="card-title">
      <button class="btn btn-primary" routerLink="/roles">
        <i class="bi bi-arrow-left"></i>
      </button>
      {{ isEditMode ? 'Editar Rol' : 'Crear nuevo Rol' }}
    </h4>

    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>

    <form [formGroup]="roleForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>

      <div class="mb-3">
        <label class="form-label">Permisos</label>
        <div *ngFor="let permission of permissions">
          <input
            type="checkbox"
            [id]="'permission-' + permission.id"
            [checked]="selectedPermissions.includes(permission.id)"
            (change)="onPermissionChange(permission.id, $event)"
          />
          <label [for]="'permission-' + permission.id">{{ permission.name }} ({{ permission.entity }})</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</div>
