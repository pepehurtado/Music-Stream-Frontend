<div class="card">
  <div class="card-body">
    <h4 class="card-title">Artist Listing</h4>
    <h5 class="card-subtitle text-muted">Overview of all artists</h5>

    <!-- Filtros de búsqueda -->
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Filter by name" [(ngModel)]="filters.name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Filter by age" [(ngModel)]="filters.age">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Filter by country" [(ngModel)]="filters.country">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Filter by date of birth" [(ngModel)]="filters.dateOfBirth">
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="applyFilters()">Apply</button>
        <button class="btn btn-secondary" (click)="clearFilters()">Clear</button>
      </div>
    </div>

    <!-- Indicador de carga -->
    <div class="text-center" *ngIf="artistList.length === 0">
      <!-- Puedes ajustar este SVG según tu diseño -->
      <svg width="50px" height="50px" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#007bff">
        <g fill="none" fill-rule="evenodd">
          <g transform="translate(1 1)" stroke-width="2">
            <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
            <path d="M36 18c0-9.94-8.06-18-18-18">
              <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 18 18"
                to="360 18 18"
                dur="1s"
                repeatCount="indefinite"/>
            </path>
          </g>
        </g>
      </svg>
      <p>Loading...</p>
    </div>

    <!-- Tabla de artistas -->
    <div class="table-responsive" *ngIf="artistList.length > 0">
      <table class="table align-middle text-nowrap">
        <thead>
          <tr>
            <th class="text-dark font-medium fs-4" (click)="setSortColumn('name')">
              Name
              <span *ngIf="sortColumn === 'name'">
                <i [ngClass]="sortDirection === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
              </span>
            </th>
            <th class="text-dark font-medium fs-4" (click)="setSortColumn('age')">
              Age
              <span *ngIf="sortColumn === 'age'">
                <i [ngClass]="sortDirection === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
              </span>
            </th>
            <th class="text-dark font-medium fs-4" (click)="setSortColumn('country')">
              Country
              <span *ngIf="sortColumn === 'country'">
                <i [ngClass]="sortDirection === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
              </span>
            </th>
            <th class="text-dark font-medium fs-4" (click)="setSortColumn('dateOfBirth')">
              Date
              <span *ngIf="sortColumn === 'dateOfBirth'">
                <i [ngClass]="sortDirection === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
              </span>
            </th>
            <th class="text-dark font-medium fs-4" (click)="setSortColumn('dateOfBirth')">
              Ver canciones
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let artist of artistList">
            <td>
              <div class="d-flex align-items-center">
                <div class="ms-3">
                  <h5 class="mb-0 font-medium">{{artist.name}}</h5>
                </div>
              </div>
            </td>
            <td class="fs-4">{{artist.age}}</td>
            <td>
              <h5 class="mb-0 fw-normal">{{artist.country}}</h5>
            </td>
            <td>
              <h5 class="mb-0 fw-normal">{{artist.dateOfBirth}}</h5>
            </td>
            <td>
              <a class="btn btn-primary" (click)="navigateToSongs(artist)">Songs</a>
            </td>
          </tr>
        </tbody>
      </table>
          <!-- Navegación de paginación -->
    <div class="d-flex justify-content-between">
      <button class="btn btn-primary" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
      <span>Page {{ currentPage }}</span>
      <button class="btn btn-primary" (click)="nextPage()" [disabled]="artistList.length < 10">Next</button>
    </div>
    </div>
  </div>
</div>
