<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table align-middle text-nowrap">
        <thead>
          <tr>
            <th>{{ 'TITULO' | translate }}</th>
            <th>{{ 'DURACION' | translate }}</th>
            <th>{{ 'URL' | translate }}</th>
            <th>{{ 'ALBUM' | translate }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let song of songsList">
            <td>{{ song.title }}</td>
            <td>{{ song.time | duration }}</td>
            <td>
              <a [href]="song.url" target="_blank">{{ 'VER_MAS' | translate }}</a>
            </td>
            <td>{{ song.album_name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
