<div class="card">
  <div class="card-body">
    <h4 class="card-title">
    Canciones de {{artist}}</h4>
    <div class="table-responsive">
      <table class="table align-middle text-nowrap">
        <thead>
          <tr>
            <th>Título</th>
            <th>Duración</th>
            <th>URL</th>
            <th>Album</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let song of songsList">
            <td>{{ song.title }}</td>
            <td>{{ song.time | duration }}</td>
            <td>
              <a [href]="song.url" target="_blank">Ver más</a>
            </td>
            <td>{{ song.album_name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
